<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Location Tracker - Realtime GPS</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- jQuery must load before Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</head>
<body>
  <div class="bg"></div>
  <div class="bg-others">
  
  <!-- Loading Overlay for No Device Connected -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <button id="loadingLogoutBtn" class="loading-logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
      <div class="loading-animation">
        <div class="loading-circle"></div>
        <div class="loading-circle"></div>
        <div class="loading-circle"></div>
      </div>
      <h3 class="loading-title">Waiting for SmartBag</h3>
      <p class="loading-subtitle">No device connected to server</p>
      <div class="loading-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">üó∫Ô∏è SmartBag Tracker - Realtime GPS</h1>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
      <!-- Emergency banner (hidden by default) -->
      <div id="emergencyBanner" class="alert alert-danger mt-2" style="display: none;">
        <strong>üö® Emergency:</strong> <span id="emergencyMessage">Person needs help</span>
        <span id="emergencyCoords" style="margin-left: 10px;"></span>
        <button id="clearEmergencyBtn" class="btn btn-sm btn-light float-right">Acknowledge / Clear</button>
      </div>
      <center>
        <hr style="height:2px; border:none; color:#ffffff; background-color:#ffffff; width:35%; margin: 0 auto;">
      </center>
      
      <div class="row">
        <div class="col-lg-6 col-md-6 mb-2">
          <div class="status" id="connectionStatus">
            <span class="status-indicator offline"></span>
            <span class="status-text">Disconnected - No Device</span>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mb-2">
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger" id="trackingBtn">Stop Tracking</button>
          </div>
        </div>
      </div>
      
      <br>
      
      <div class="row">
        <div class="col-md-6">
          <div class="location-info">
            <div class="coordinates" id="coordinates">
              <span>Waiting for location data...</span>
            </div>
                <div id="speedMeter" style="width:220px; height:140px; display:none; margin-top:10px;">
                  <canvas id="speedCanvas" width="220" height="140" style="display:block;margin:0 auto;background:transparent"></canvas>
                  <div id="speedText" style="text-align:center;color:#ffffff;margin-top:6px;font-weight:600;"></div>
                </div>
            <div class="timestamp" id="timestamp"></div>
            <div class="accuracy" id="accuracy"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="directionsPanel" class="directions-panel" style="display: none;">
            <h5 class="directions-title">
              <i class="fas fa-route"></i> Turn-by-Turn Directions
            </h5>
            <div id="directionsList" class="directions-list">
              <!-- Directions will be populated here -->
            </div>
            <div class="directions-summary" id="directionsSummary">
              <!-- Summary will be shown here -->
            </div>
          </div>
        </div>
      </div>
      
      <br>
      
      <div class="row">
        <div class="col-12">
          <div class="controls row">
            <div class="col-lg-3 col-md-6 col-sm-6 mb-2">
              <button id="centerMapBtn" class="btn btn-info w-100">
                <i class="fas fa-crosshairs"></i> Center Map
              </button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 mb-2">
              <button id="directionsBtn" class="btn btn-primary w-100">
                <i class="fas fa-route"></i> Get Directions
              </button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 mb-2">
              <button id="resetLocationBtn" class="btn btn-secondary w-100">
                <i class="fas fa-map-marker-alt"></i> Reset Location
              </button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 mb-2">
              <button id="clearDirectionsBtn" class="btn btn-info w-100">
                <i class="fas fa-eraser"></i> Clear Directions
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <br>
      
      <div class="row">
        <div class="col-12">
          <div class="map-container">
            <div id="map-canvas" class="responsive-map"></div>
          </div>
        </div>
      </div>
      
      <div class="stats mt-3">
        <div class="row">
          <div class="col-md-6">
            <span class="label">Total Updates:</span>
            <span id="updateCount">0</span>
          </div>
          <div class="col-md-6">
            <span class="label">Last Update:</span>
            <span id="lastUpdate">Never</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="js/app.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin=""/>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
          
  <!-- Initialize map after Leaflet loads -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Leaflet is loaded, now initialize map
      if (window.initializeMap) {
        initializeMap();
      }
    });
  </script>
</body>
</html>
